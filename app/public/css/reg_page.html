<header class="masthead" style="background-image: url('img/newevent.png')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">

                    <h1>Register</h1>
                    <span class="subheading">Start Meeting New Friends.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <!-- Textfield with Floating Label -->
            <form id="rg" action="http://localhost:3000/catalog/member/register" method="POST" onsubmit="return validateReg()">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="Username" name="regUsername">
                    <label class="mdl-textfield__label" for="Username">Username</label>
                </div> <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="UserID" name="regUserID">
                    <label class="mdl-textfield__label" for="UserID">UserID (for login purpose)</label>
                </div> <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="Password" name="regPassword">
                    <label class="mdl-textfield__label" for="Password">Password</label>
                </div> <br>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="LineID" name="regLineID">
                    <label class="mdl-textfield__label" for="LineID">LineID</label>
                </div> <br>
                <input id="demo-show-toast" class="mdl-button mdl-js-button mdl-button--raised" type="submit" style="background-color: #FF6948" value="OK">
                <p>
                    Already have a FriendZone account?
                    <a href="Login.html">Click me to log in</a>
                </p>
            </form>
        </div>
    </div>
</div>
<script>
    function validateReg() {
        let userid = document.getElementById("UserID").value;
        let username = document.getElementById("Username").value;
        let password = document.getElementById("Password").value;
        let lineid = document.getElementById("LineID").value;


        if (userid === "") {
            window.alert("UserID is empty!");
            return false;
        }
        if (username === "") {
            window.alert("Username is empty!");
            return false;
        }
        if (password === "") {
            window.alert("Password is empty!");
            return false;
        }
        if (lineid === "") {
            window.alert("LineID is empty!");
            return false;
        }
    }
</script>
