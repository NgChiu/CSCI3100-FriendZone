  <script>
    $(document).ready(function(){
      $(function() {
        $.ajax({
          url: "http://localhost:3000/catalog/member/myself",
          type: "POST",
          datatype: "JSON",
          data: {
            token: localStorage.getItem("token")
          },
          success: function(member){
            $("#member-UserID").html("UserID: "+ member.currentUser.UserID);
            $("#member-Username").html("Username: "+ member.currentUser.Username);
            $("#member-RPmark").html("RP mark: "+ member.currentUser.RPmark);
            $("#member-LineID").html("LineID: "+ member.currentUser.LineID);
            if(member.createdTitle) $("#member-CreatedPost").html("Created post: "+ member.createdTitle);
            else $("#member-CreatedPost").html("Created post: "+ "NONE");
            if(member.joinedTitle) $("#member-JoinedPost").html("Joined post: "+ member.joinedTitle);
            else $("#member-JoinedPost").html("Joined post: "+ "NONE");
          }
        })
      })
    });
