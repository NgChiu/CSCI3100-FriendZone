 <div class="container">

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom select tag" id="food">

          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom select tag" id="study">
            <select class="custom-select" style="width:200px;">

              <option value = "science">Science</option>
              <option value = "business">Business</option>
            </select>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label custom select tag" id="game">

              <option value = "moba">MOBA</option>
              <option value = "rts">RTS</option>
            </select>
